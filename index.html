<!DOCTYPE html>
<html>
<head>
	<title>Search Wikipedia</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/wiki.css">
</head>
<body>

<div class="container">
	<h1>Search Wikipedia</h1>
	<div class="col-sm-6">
		<div class="col-xs-10">
			<input type="text" placeholder="Search Wikipedia" id="searchbar">
		</div>
		<div class="col-xs-2">
			<button id="search"><i class="fa fa-search" aria-hidden="true"></i></button>
		</div>
	</div>
	<div class="topButton col-sm-6">
		<h2><a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></h2>
	</div>

	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle0"></h2>
		<p class="resultSnippet" id="resultSnippet0"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle1"></h2>
		<p class="resultSnippet" id="resultSnippet1"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle2"></h2>
		<p class="resultSnippet" id="resultSnippet2"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle3"></h2>
		<p class="resultSnippet" id="resultSnippet3"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle4"></h2>
		<p class="resultSnippet" id="resultSnippet4"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle5"></h2>
		<p class="resultSnippet" id="resultSnippet5"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle6"></h2>
		<p class="resultSnippet" id="resultSnippet6"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle7"></h2>
		<p class="resultSnippet" id="resultSnippet7"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle8"></h2>
		<p class="resultSnippet" id="resultSnippet8"></p>
	</div>
	<div class="resultDisplay col-md-12">
		<h2 class="resultTitle" id="resultTitle9"></h2>
		<p class="resultSnippet" id="resultSnippet9"></p>
	</div>
	<div id="name" class="col-md-12">
		<p>by Emily DeLisle</p>
	</div>

</div>



<script type="text/javascript" src="assets/wiki.js"></script>
</body>
</html>
